<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>Mi Clima Cali</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/main.css">
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="/">
      Mi <span class="fa-stack">
        <i class="fa fa-cloud fa-stack-2x" aria-hidden="true"></i>
        <i class="fa fa-connectdevelop fa-stack-1x text-dark"></i>
      </span> Cali</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Inicio</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/estaciones.html">Estaciones</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/mediciones.html">Mediciones</a>
        </li>
      </ul>
    </div>
  </nav>
  <main role="main" class="container" id="app">

      <div class="row">
        <h2>Estaciones climaticas</h2>
      </div>
      <div class="row">
        <div class="col-md-4">
          <form @submit.prevent="registrar">
            <div class="form-group">
              <label class="col-form-label" for="formGroupExampleInput">Nombre</label>
              <input type="text" class="form-control form-control-sm" placeholder="Nombre" v-model="nuevo.nombre" required>
            </div>
            <div class="form-group">
              <label class="col-form-label" for="formGroupExampleInput">Direccion MAC</label>
              <input type="text" class="form-control form-control-sm" placeholder="0f:0f:0f:0f:0f:0f" v-model="nuevo.mac" required>
            </div>
            <div class="form-group">
              <label class="col-form-label" for="formGroupExampleInput">Ubicación</label>
              <input type="text" class="form-control form-control-sm" placeholder="Calle, Carrera, Barrio..." v-model="nuevo.ubicacion" required>
            </div>
            <button class="btn btn-primary" type="submit">Registrar</button>
          </form>
        </div>
        <div class="col-md-8">
          <table class="table table-responsive" v-if="estaciones.length">
            <thead>
              <tr >
                <th>#</th>
                <th>Nombre</th>
                <th>MAC</th>
                <th>Ubicación</th>
                <th>Eliminar</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="(estacion,index) in estaciones">
                <td>{{index}}</td>
                <td>{{estacion.nombre}}</td>
                <td>{{estacion.mac}}</td>
                <td>{{estacion.ubicacion}}</td>
                <td>
                  <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" @click="borrar(estacion)" class="btn btn-danger"><i class="fa fa-close"></i></button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <p class="text-center text-secondary" v-else>No hay datos registrados</p>
        </div>
      </div>


  </main>
  <!-- /.container -->
  <script src="/js/vue.min.js" charset="utf-8"></script>
  <script src="/js/vuefire.min.js" charset="utf-8"></script>
  <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
  <script src="/js/main.js" charset="utf-8"></script>
</body>

</html>
